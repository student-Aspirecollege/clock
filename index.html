<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
      body{
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
      }
      .container{
        position: relative;
      }
        .clock {
            width: 300px;
            height: 300px;
            border: 5px solid black;
            border-radius: 50%;
           background: #494545;
           border:3px solid rgba(255, 255, 255, 0.25);
           box-shadow: 0 , 0 , 30px rgba(0,0,0, 0.9);
           display: flex;
           align-items: center;
           justify-content: center;
        }
        .clock span{
          position:absolute;
          transform: rotate(calc(30deg * var(--i)));
          inset:12px ;
          color: white;
          text-align: center;
        }
        span b{
          transform: rotate(calc(-30deg * var(--i)));
          display: inline-block;
        }
        .clock::before{
          content: "";
          position: absolute;
          height: 10px;
          width: 10px;
          border-radius: 50%;
          background: white;
        }
        #hour i {
          position: absolute;
          height: 100px;
          width: 10px;
          background: var(--clr);
        }
        #minute i {
          position: absolute;
          height: 120px;
          width: 6px;
          background: var(--clr);
        }
        #second i {
          position: absolute;
          height: 140px;
          width: 3px;
          background: var(--clr);
        }
        .hand{
          display: flex;
          align-items: end;
          justify-content: center;
          transform: rotate(0deg);
      
      }

         /* Responsive Design for Small Screens */
         @media (max-width: 600px) {
            .clock {
                width: 70vw;
                height: 70vw;
            }
            span b {
                font-size: calc(1rem + 0.3vw);
            }
            #hour i {
          position: absolute;
          height: 80px;
          width: 8px;
          background: var(--clr);
        }
        #minute i {
          position: absolute;
          height: 100px;
          width: 5px;
          background: var(--clr);
        }
        #second i {
          position: absolute;
          height: 120px;
          width: 3px;
          background: var(--clr);
        }
        }

        h1{
          color: white;
        }
       </style>
</head>
<body>


  <h1>Made By Danish!</h1>
   <div class="container">
    <div class="clock">
      
      <div style="--clr:red" class="hand" id="second"><i></i></div>
      <div style="--clr:grey" class="hand" id="minute"><i></i></div>
      <div style="--clr:blue" class="hand" id="hour"><i></i></div>
  
  
       <span style="--i:1;"><b>1</b></span>
       <span style="--i:2;"><b>2</b></span>
       <span style="--i:3;"><b>3</b></span>
       <span style="--i:4;"><b>4</b></span>
       <span style="--i:5;"><b>5</b></span>
       <span style="--i:6;"><b>6</b></span> 
       <span style="--i:7;"><b>7</b></span>
       <span style="--i:8;"><b>8</b></span>
       <span style="--i:9;"><b>9</b></span>
       <span style="--i:10;"><b>10</b></span>
       <span style="--i:11;"><b>11</b></span>
       <span style="--i:12;"><b>12</b></span>
  
          
      </div>
   </div>

    <script>




    let secondHand = document.getElementById('second');
    let minuteHand = document.getElementById('minute');
    let hourHand = document.getElementById('hour');



        function setClockHands() {
    let now = new Date();
    let seconds = now.getSeconds();
    let minutes = now.getMinutes();
    let hours = now.getHours();
     // Calculate the degree rotation for each hand
    let secondDegrees = seconds * 6; // 360 / 60 (6 degrees per second)
    let minuteDegrees = minutes * 6 + seconds * 0.1; // 360 / 60 (6 degrees per minute)
    let hourDegrees = hours * 30 + minutes * 0.5; // 360 / 12 (30 degrees per hour)

    // Apply rotation to each hand
    secondHand.style.transform = `rotate(${secondDegrees}deg)`;
    minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
    hourHand.style.transform = `rotate(${hourDegrees}deg)`;
}


setClockHands();
        setInterval(setClockHands, 1000);
    </script>
</body>
</html>
